<div class="form-body">
  <form class="form-inline form-group mb-2" autocomplete="off" [formGroup]="createForm"
    (ngSubmit)="onCreate(createForm.value)">

    <div class="form-group mb-2 max-lead-width">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Name" id="name">
    </div>

    <div class="form-group mb-2 max-lead-width">
      <label for="email">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div *ngIf="!submitted" class="form-group mb-2 max-lead-width">
      <button type="submit" class="btn input-block-level" id="input-button">Submit</button>
    </div>

    <div *ngIf="submitted" class="alert alert-success" role="alert">
      Information Submitted!
    </div>
  </form>
</div>
